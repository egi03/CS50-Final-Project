<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		    <!-- http://getbootstrap.com/docs/5.1/ -->
	    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
	    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
	    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>

	    <link rel="stylesheet" type="text/css" href="/static/styles.css">
		<title>What the car: {% block title %}{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark fixed-top">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">What the car ?</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
		      <div class="offcanvas-header">
		        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
		        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		      </div>
		      <div class="offcanvas-body">
		      	{% if not session["user_id"] %}
			        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
			          <li class="nav-item"><a class="nav-link active" aria-current="page" href="/login">Log in</a></li>
			          <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
			          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
		        	</ul>
		          {% else %}
			          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item"><a class="nav-link active" aria-current="page" href="/play">PLAY!</a></li>
			          	<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">More</a>

			            <ul class="dropdown-menu dropdown-menu-dark">
			              <li><a class="dropdown-item" href="/results">Results</a></li>
			              <li><hr class="dropdown-divider"></li>
			              <li><a class="dropdown-item" href="/">Home</a></li>
			        	</ul>
						<li class="nav-item"><a class="nav-link" href="/logout">Log out</a></li>
			        </ul>
		        {% endif %}
		      </div>
		    </div>
		  </div>
		</nav>
		<br/>
		<br>
	    <main class="container-fluid py-5 text-center">
        	<p>{% block main %}{% endblock %}</p>
        </main>
	</body>
</html>
